<div class="container">
    <ion-card>  
      <ion-card-header>  
        <ion-card-title style="font-size: 1.5rem;">Cálculo del Perímetro del Círculo</ion-card-title>  
      </ion-card-header>  
      <ion-card-content> 
        <ion-img src="assets/img/circuloperimetro.jpg"></ion-img> 
        <p style="font-size: 1.2rem;">El perímetro de un círculo es la longitud de la línea que forma su borde.</p>
        <p style="font-size: 1.2rem;"><strong>Donde:</strong></p>
        <ul>
          <li><strong style="color: red; font-size: 1.2rem;">P: perímetro</strong></li>
          <li><strong style="color: red; font-size: 1.2rem;">d: diámetro</strong></li>
          <li><strong style="color: red; font-size: 1.2rem;">r: radio del círculo</strong></li>
          <li><strong style="color: red; font-size: 1.2rem;">π: 3.1416</strong></li>
        </ul>
        <ion-item> 
          <ion-label position="floating" style="font-size: 1.2rem;">Radio (cm)</ion-label>  
          <ion-input type="number" [(ngModel)]="radio"></ion-input>  
        </ion-item>  
        <ion-button expand="full" (click)="calcularPerimetro()">CALCULAR EL PERÍMETRO</ion-button>  
        <div *ngIf="perimetro">  
          <p style="font-size: 1.3rem;"><strong>Perímetro:</strong> {{ resultado }} cm</p>
        </div>  
      </ion-card-content>  
    </ion-card>
  </div>
